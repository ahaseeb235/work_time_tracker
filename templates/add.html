<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Add Employee Hours</title>
</head>

<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('add_hours') }}">Add Hours</a>
    </nav>

    <h1>Add Employee Hours</h1>

    <form method="POST" action="{{ url_for('add_hours') }}">
        <label for="employee_name">Employee Name:</label>
        <input type="text" id="employee_name" name="employee_name" required>

        <label for="time_in">Time In:</label>
        <input type="time" id="time_in" name="time_in" required>

        <label for="time_out">Time Out:</label>
        <input type="time" id="time_out" name="time_out" required>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="month">Select Month:</label>
        <select id="month" name="month" required>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
            <!-- Add other months -->
        </select>

        <label for="workday_type">Workday Type:</label>
        <select id="workday_type" name="workday_type" required>
            <option value="Worked">Worked</option>
            <option value="Training">Training</option>
            <option value="Bank Holiday">Bank Holiday</option>
            <option value="Annual Leave">Annual Leave</option>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Over time">Over time</option>
        </select>

        <button type="submit">Add Hours</button>
    </form>
</body>

</html>
