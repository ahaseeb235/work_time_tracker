<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  <h1>Dashboard</h1>
  <p>Total Hours Worked This Month: <!-- Display total hours --></p>
  <p>Total Hours Bank Holiday: <!-- Display total hours --></p>
  <p>Total Hours Sick Leave: <!-- Display total hours --></p>
  <p>Total Hours Annual Leave: <!-- Display total hours --></p>
  <p>Total Hours Training: <!-- Display total hours --></p>
  <p>Total Over Time: <!-- Display total hours --></p>

  <!-- Graph for days and hours worked over the month -->
  <canvas id="hoursGraph"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx = document.getElementById('hoursGraph').getContext('2d');
    var chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', '...'],
        datasets: [{
          label: 'Hours Worked',
          data: [8, 7.5, 8, ...],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>

</html>
